<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Which Big Lebowski character are you?</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Which Big Lebowski character are you?</h1>
      <form id="quiz">
        <p>Are you a nihilist?</p>
        <div class="radio">
          <label>
            <input type="radio" name="1" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="1" value="no">
            No
          </label>
        </div>
        <p>Do you like rugs?</p>
        <div class="radio">
          <label>
            <input type="radio" name="2" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="2" value="no">
            No
          </label>
        </div>
        <p>Do you like your Johnson?</p>
        <div class="radio">
          <label>
            <input type="radio" name="3" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="3" value="no">
            No
          </label>
        </div>
        <p>Do you like children?</p>
        <div class="radio">
          <label>
            <input type="radio" name="4" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="4" value="no">
            No
          </label>
        </div>
        <p>Are you rich?</p>
        <div class="radio">
          <label>
            <input type="radio" name="5" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="5" value="no">
            No
          </label>
        </div>
        <p>Are you an avant-gaurde artist</p>
        <div class="radio">
          <label>
            <input type="radio" name="6" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="6" value="no">
            No
          </label>
        </div>
        <p>Do you partake in sasparilla?</p>
        <div class="radio">
          <label>
            <input type="radio" name="7" value="yes">
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="7" value="no">
            No
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
  </body>
</html>
